name: Menu Photo to Teams

on:
  push:
    paths:
      - 'menuphotos/**'

jobs:
  post-menu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pytesseract pillow

      - name: Run OCR & Post
        run: python menu_bot.py
